<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link id="styling" rel="stylesheet" href="/css/mainpage.css" />
        <title>Mole Day Game - Moulik</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Mole Day Game</h1>
            <div class="actions">
                <div class="join-game">
                    <input
                        type="text"
                        id="game-code"
                        class="form-control game-code"
                        placeholder="Enter Game Code"
                        aria-label="Input group example"
                        aria-describedby="btnGroupAddon"
                        placeholder="Code"
                    />
                    <button id="join-game" class="btn btn-success">
                        Join Game
                    </button>
                </div>
                <h3>OR</h3>
                <button id="create-game" class="btn btn-success">
                    Create Game
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"
            integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="/javascript/screens.js"></script>
        <script type="text/javascript" src="/javascript/mainpage.js"></script>
    </body>
</html>
